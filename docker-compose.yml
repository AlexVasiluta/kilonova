version: "3"
services:
    kilonova:
        build: server
        ports:
            - "8080:8080"
        volumes:
            - ./data:/data
            - ./server/:/app
        restart: always
        depends_on:
            - db
            - frontend
    db:
        image: postgres:12.2
        volumes:
            - ./sqldata:/var/lib/postgresql/data
        environment:
            POSTGRES_USER: kilonova
            POSTGRES_PASSWORD: kn_password
            POSTGRES_DB: kilonova
        restart: always
    frontend:
        build: frontend
        volumes:
            - ./frontend/:/app
        restart: always
        ports:
            - "3000:3000"
